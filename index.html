<!DOCTYPE html>
<html ng-app="OmdbClone">
<head>
  <meta charset="UTF-8">
  <title>OMDB Clone</title>

  <!-- BOOTSTRAP -->
  <script src "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- ANGULAR -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>

  <script src="module/module.js"></script>
  <script src="app.js"></script>
  <script src="services/movie.service.js"></script>
  <script src="controllers/home.ctrl.js"></script>
  <script src="controllers/movie.ctrl.js"></script>


</head>

<body ng-controller="HomeController">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#/"><b>OMDb Home</b></a></li>
        </ul>

        <form class="navbar-form navbar-left" role="search" ng-submit="getMovie(movieName)">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Movies by Title" ng-model="movieName">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </nav>


  <div ng-view></div>

</body>

</html>
